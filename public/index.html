<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!--Fuentes-->
    <link
      href="https://fonts.googleapis.com/css?family=Cormorant-Upright|Nunito"
      rel="stylesheet"
    />
    <!--Estilos CSS-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <meta
      name="description"
      content="Scala Administrativo le ayudara a usted y a su empresa a llevar un control preciso y exacto, en Sistemas RJD le ofrecemos un servicio completo en Scala."
    />
    <style>
      /*Loader*/
      .containerLoader {
        position: fixed;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        background: white;
        height: 100vh;
        width: 100%;
        z-index: 10000;
      }

      .loader {
        position: relative;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(
          45deg,
          transparent,
          transparent 40%,
          #e5f403
        );
        animation: animacion 2s linear infinite;
      }

      @keyframes animacion {
        0% {
          transform: rotate(0deg);
          filter: hue-rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
          filter: hue-rotate(360deg);
        }
      }

      .loader::before {
        content: "";
        position: absolute;
        top: 6px;
        left: 6px;
        right: 6px;
        bottom: 6px;
        background: white;
        border-radius: 50%;
        z-index: 1000;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .loader::after {
        content: "";
        position: absolute;
        top: 0px;
        left: 0px;
        right: 0px;
        bottom: 0px;
        background: linear-gradient(
          45deg,
          transparent,
          transparent 40%,
          #e5f403
        );
        border-radius: 50%;
        z-index: 1000;
        z-index: 1;
        filter: blur(30px);
      }

      .imgLoader {
        padding-top: 1rem;
        width: 250px;
      }
    </style>

    <title>Scala | Sistemas RJD</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="containerLoader" id="containerLoader">
        <div class="loader"></div>
        <img
          class="imgLoader"
          src="https://www.build.sistemasrjd.com/static/images/logo-sistemas.png"
          alt="logo"
          title="Logo Sistemas RJD"
        >
      </div>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
      window.onload = function () {
              let loader = document.getElementById("containerLoader");
              loader.style.visibility = "hidden";
              loader.style.opacity = "0";
          }
    </script>
  </body>
</html>
